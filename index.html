<!DOCTYPE html>
<html>
<head>
	<title>complete validation form</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container"><br>
		<h1 class="text-success text-center">Complete form validation in javascript</h1><br>
		<div class="col-lg-8 m-auto d-block">
			<form action="#" onsubmit="return validation()" class="bg-light">
				<div class="form-group">
					<label>Username:</label>
					<input type="text" class="form-control" id="user" autocomplete="off">
					<span id="Username" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
					<label>Password:</label>
					<input type="text" class="form-control" id="pass">
					<span id="password" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
					<label>Conform Password:</label>
					<input type="text" class="form-control" id="conpass">
					<span id="conpassword" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
					<label>Mobile Number:</label>
					<input type="number" class="form-control" id="mobile">
					<span id="mobilenumber" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
					<label>Email:</label>
					<input type="email" class="form-control" id="email">
					<span id="emailid" class="text-danger font-weight-bold"></span>
				</div>
				<input type="submit" name="submit" value="submit" class="btn btn-success">
            </form>
			</div>
	</div>
	<script>
		function validation(){
			let user=document.getElementById('user').value;
			let password=document.getElementById('pass').value;
			let conpassword=document.getElementById('conpass').value;
			let mobilenumber=document.getElementById('mobile').value;
			let emailid=document.getElementById('email').value;
			/*these conditions for user*/
			if(user==""){
               let mesg=document.getElementById('Username');
               mesg.innerHTML="**please fill the username field";
               return false;
               }
            if((user.length<=2) || (user.length>20)){
            	let mesg=document.getElementById('Username');
               mesg.innerHTML="**please write username between 3 to 20 letters";
               return false;
            }   
            if(!isNaN(user)){
            	let mesg=document.getElementById('Username');
               mesg.innerHTML="**only characters are allowed";
               return false;
            }
            /*these condition for password*/
            if(password==""){
               let password=document.getElementById('password');
               password.innerHTML="**please fill the password field";
               return false;
               }
            if((password.length<=5) || (password.length>=15)){
            	let password=document.getElementById('password');
               password.innerHTML="**please take password in between 6 to 15 number";
               return false;
            }
            /*these conditions for conformpassword */
               if(conpassword==""){
               let conpassword=document.getElementById('conpassword');
               conpassword.innerHTML="**please fill the conform password";
               return false;
               }
               if(conpassword!=password){
               	let conpassword=document.getElementById('conpassword');
               conpassword.innerHTML="**please fill the same password";
               return false;
               }
             /*these conditions for mobilenumbers*/
               if(mobilenumber==""){
               let mobilenumber=document.getElementById('mobilenumber');
               mobilenumber.innerHTML="**please fill the mobile number field";
               return false;
               }
               /*these conditions is use when we write in type=text*/
               /*if(!isNaN(mobilenumber)){
               	let mobilenumber=document.getElementById('mobilenumber');
               mobilenumber.innerHTML="**please write only numbers";
               return false;
               }*/
               if(mobilenumber.length!=10){
               	let mobilenumber=document.getElementById('mobilenumber');
               mobilenumber.innerHTML="**Enter 10 digit";
               return false;
               }
               if(emailid==""){           
               let emailid=document.getElementById('emailid');
               emailid.innerHTML="**please fill the email-id field";
               return false;
			   }
		}
		
	</script>

</body>
</html>
